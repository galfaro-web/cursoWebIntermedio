<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Cards</title>
</head>
<body>
<div class="container">
	<!--Row son las filas o renglones-->
	<div class="row">
		<!--col son las columnas-->
        <div class="col s12 m4">
        <!--Podemos modificar el tamaño de las cards: small, medium, big o large-->
          <div class="card">
            <div class="card-image">
              <img src="img/imagen.jpg" style="width: 30%; height: auto">
              <span class="card-title">El Mar</span>
            </div>
            <div class="card-content">
              <p>Playa de Cancún.</p>
            </div>
            <div class="card-action">
              <a href="http://www.mexicancaribbean.com/espanol/cancun/playas-cancun">Información</a>
            </div>
          </div>
        </div>
     </div>
</div>
	
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/materialize.js"></script>
</html>
